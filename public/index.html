<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Socket.IO Clicker</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/krw0qmm.css">
    <script src="script.js"></script>
</head>
<body>

<div class="container">
    
    <div class="marquee">
        <div>
          <span>COMMIT! </span>
          <span>COMMIT!</span>
        </div>
    </div>
   
    <div class = "question">
        <div class="row">
            <h2 class="title">DID SHE COMMIT?</h2>
        </div>
    
        <div class="row">
            <div class="col-md-6">
                <p class="center">
                    <button id='btn_click1' class="btn btn-success"><a href="https://www.kateladenheim.com/commit-yes">YES</a></button>
                </p>
                <p class="center">committed: <span id="counter1"></span></p>
            </div>
            <div class="col-md-6">
                <p class="center">
                    <button id='btn_click2' class="btn btn-primary"><a href="https://www.kateladenheim.com/commit-no">NO</a></button>
                </p>
                <p class="center">uncommitted: <span id="counter2"></span></p>
            </div>
        </div>
    </div>

</div>

</body>
</html>
